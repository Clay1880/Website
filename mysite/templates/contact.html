{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}


{% block body %}

<div class="container-fluid "><br>
    
    <center><img src="\static\image\pic9.jfif" class="d-block w-500 " alt="..." ></center><br>
</div>
</div class="container py-4">
<h3 class="text-center">Contact Us</h3><br>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <center><button class="btn btn-primary" type="submit">Submit</button></center>
    </form>

</div>

{% endblock body %}
